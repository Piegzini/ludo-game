<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Here!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/form-view.css" />
    <link rel="stylesheet" href="/css/lobby-view.css" />

    <script src="/js/index.js" type="module" defer></script>
  </head>
  <body>
    <template id="form-template">
      <div id="input-wrapper">
        <label id="n-label" for="nick">Podaj nick</label>
        <p id="n-requirements">Nick powinien mieć max 12 znaków</p>
        <input type="text" name="nick" id="n-input" required="required" autocomplete="off" />
        <button id="n-button" type="submit">GRAJ</button>
      </div>
    </template>
    <template id="lobby">
      <div id="switch-wrapper">
        <p>Potwierdź Gotowość</p>
        <label class="switch">
          <input id="status-input" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div id="players-wrapper">
        <div class="p-content">
          <p class="p-nick"></p>
          <p class="p-status"></p>
        </div>
        <div class="p-content">
          <p class="p-nick"></p>
          <p class="p-status"></p>
        </div>
        <div class="p-content">
          <p class="p-nick"></p>
          <p class="p-status"></p>
        </div>
        <div class="p-content">
          <p class="p-nick"></p>
          <p class="p-status"></p>
        </div>
      </div>
    </template>
  </body>
</html>
